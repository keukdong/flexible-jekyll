remote_theme : artemsheludko/flexible-jekyll

title: 이상해씨++
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://keukdong.github.io" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: ggasheaven #if your site has a twitter account, enter it here

# Author Settings
author: keukdong(이상해씨++) # add your name
author-img:  # add your photo
about-author: C/C++ and a little cute python  # add description
social-twitter: @ggasheaven # add your Twitter handle
social-facebook: . # add your Facebook handle
social-github: keukdong # add your Github handle
social-linkedin: . # add your Linkedin handle
social-email: br.keukdong@gmail.com # add your Email address

# Disqus
discus-identifier: . # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
